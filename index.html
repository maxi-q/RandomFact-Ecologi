<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet">
    <title>Document</title>
    <style>
      body {
        background-image: url('./img/pngwing.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      </style>
</head>
<body>

    <div class="container">
      
        <button class="btn btn-success SuperBT" type="button">Случайный факт</button>

        <div class="row">

          <div class="col">
            
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="animals.html" class="btn btn-success mainBT" type="button">Животные</button>
                <button id="area.html" class="btn btn-success mainBT" type="button">Воздух</button>
                <button id="energy.html" class="btn btn-success mainBT" type="button">Энергия</button>
              </div>

          </div>
          <div class="col">

            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="factories.html" class="btn btn-success mainBT" type="button">Заводы</button>
                <button id="ffish.html" class="btn btn-success mainBT" type="button">Рыбы</button>
                <button id="paper.html" class="btn btn-success mainBT" type="button">Бумага</button>
              </div>

          </div>
          <div class="col">

            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="sea.html" class="btn btn-success mainBT" type="button">Океаны</button>
                <button id="trash.html" class="btn btn-success mainBT" type="button">Мусор</button>
                <button id="tree.html" class="btn btn-success mainBT" type="button">Деревья</button>
              </div>

          </div>
        </div>
      </div>

    
    <script src="./js/bt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
